<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar li {
      display: inline-block;
      margin-right: 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ff6600;
    }

    .blue-gradient-square {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #00bfff, #0066ff);
      display: inline-block;
      margin-right: 10px;
    }

    .circle-with-gradient {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #00bfff, #0066ff);
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }

    /* Example: Change background color on scroll */
    .scrolled {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <ul>
      <li><span class="blue-gradient-square"></span><a href="#">Home</a></li>
      <li><span class="circle-with-gradient"></span><a href="#">About</a></li>
      <li><span class="blue-gradient-square"></span><a href="#">Services</a></li>
      <li><span class="circle-with-gradient"></span><a href="#">Contact</a></li>
    </ul>
  </div>

  <div style="height: 1500px; background-color: #f4f4f4;"> <!-- Placeholder for content to demonstrate scrolling -->
    Scroll down...
  </div>

  <script>
    window.addEventListener('scroll', function() {
      var navbar = document.getElementById('navbar');
      if (window.scrollY > 50) { // Change 50 to desired scroll position
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
